<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>pygtgym</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script src="./renderer.js"></script>
  </body>

<style>
body {
  background-color: black;
}

.line {
    fill: none;
    stroke: #ffab00;
    stroke-width: 3;
}

.overlay {
  fill: none;
  pointer-events: all;
}

/* Style the dots by assigning a fill and stroke */
.dot {
    fill: #ffab00;
    stroke: #fff;
}

.focus circle {
  fill: none;
  stroke: steelblue;
}

</style>
